<!DOCTYPE html>
<html lang="en">
    <head>
         <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
        <title>Hello, world!</title>
        
        <!--clouds stylesheet-->
        <link rel="stylesheet" href="css/clouds.css" type="text/css" />

        <style type="text/css">
            @font-face {
                font-family: ChaletLondonNineteenSeventy;
                src: url(assets/fonts/ChaletLondonNineteenSeventy.ttf);
            }
            @font-face {
                font-family: ChaletLondonNineteenSixty;
                src: url(assets/fonts/ChaletLondonNineteenSixty.ttf);
            }
            
            .data-city-name {
                font-family: ChaletLondonNineteenSeventy;
                color: rgba(191,43,48,0.8);
                font-size:128px;
            }
            

            #DetailPane {
                height:300px;
                background: transparent;
                margin-bottom:15px;
                /*border: 1px solid #e3e3e3;*/
                border-radius: 4px;
            }   
            
            /*start-desktop-footer css*/
            footer {
                position: absolute;
                left:0;right:0;bottom:0;
            }
            
                .well {
                    cursor: pointer;
                    background: white;
                    width: 19.5%;
                    height: 175px;
                    margin: 0 !important;
                    display: inline-flex;
                    /*border: 1px solid #e3e3e3;*/
                }
                .well.active {
                    border: 1px solid blue !important;
                }
                
                @media (max-width: 768px) {
                  .well { 
                    width: 100%;
                    height: 100px;
                    border: 1px solid #e3e3e3; 
                  }
                }
                div[class$="-marker"] {
                    width:100%; 
                }
                .well {
                    font-family: ChaletLondonNineteenSixty;
                    color: rgba(4,34,121,1);
                    /*font-size:128px;*/
                }
            /*end-desktop-footer css*/

        </style>
        
    </head>
    <body>
        <div id="background-wrap">
            <div class="x1">
                <div class="cloud"></div>
            </div>
        
            <div class="x2">
                <div class="cloud"></div>
            </div>
        
            <div class="x3">
                <div class="cloud"></div>
            </div>
        
            <div class="x4">
                <div class="cloud"></div>
            </div>
        
            <div class="x5">
                <div class="cloud"></div>
            </div>
        </div>
        
        <div class="row text-center">
            <div class="col-xs-12">
                <h1 class="data-city-name"></h1>    
            </div>    
        </div>
        
        <div class="row">
            <div class="col-xs-12">
                <div id="DetailPane">
                    <div class="row text-center">
                        <div class="col-xs-12"> 
                            <h2 class=""></h2>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    
        <footer id="Desktop-5-Day-Forecast" class="text-center hidden-xs">
            <div class="well active">
                <div class="day-1-marker"></div>
            </div>
            
            <div class="well">
                <div class="day-2-marker"></div>
            </div>
            
            <div class="well">
                <div class="day-3-marker"></div>
            </div>
            
            <div class="well">
                <div class="day-4-marker"></div>
            </div>
            
            <div class="well">
                <div class="day-5-marker"></div>
            </div>
        </footer>
        
        <!--MOBILE 5-day CARD FORMAT CONTAINER-->
        <div id="Mobile-5-Day-Forecast" class="visible-xs">
            
            <div class="well active">
                <div class="day-1-marker"></div>
            </div>
            
            <div class="well">
                <div class="day-2-marker"></div>
            </div>
            
            <div class="well">
                <div class="day-3-marker"></div>
            </div>
            
            <div class="well">
                <div class="day-4-marker"></div>
            </div>
            
            <div class="well">
                <div class="day-5-marker"></div>
            </div>    
            
        </div>
        
        
    
        <!-- Optional JavaScript -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>        
        
        <script>
        $(document).ready(() => {
            
            $.get("//api.openweathermap.org/data/2.5/forecast?q=London&APPID=4c8a4dcecc4abbf15e4f748eed4a4410",(data)=>{
                
                $('.data-city-name').text(data.city.name);
                
                console.log(data);
                console.log(data.city.name);
                console.log(data.list[1].dt);
                
                console.log(moment().format());
                
                console.log(moment().add(1, 'days'));
                $('#Desktop-5-Day-Forecast > .well > .day-1-marker').html('<h3 class="pull-left">'+moment().add(1, 'days').format('L')+'</h3><h2 class="pull-right">'+data.list[6].main.temp+'</h2>');
                $('#Mobile-5-Day-Forecast > .well > .day-1-marker').html('<h3 class="pull-left">'+moment().add(1, 'days').format('L')+'</h3><h2 class="pull-right">'+data.list[6].main.temp+'</h2>');
                console.log(moment().add(2, 'days').format('L'));
                $('#Desktop-5-Day-Forecast > .well > .day-2-marker').html('<h3 class="pull-left">'+moment().add(2, 'days').format('L')+'</h3><h2 class="pull-right">'+data.list[13].main.temp+'</h2>');
                $('#Mobile-5-Day-Forecast > .well > .day-2-marker').html('<h3 class="pull-left">'+moment().add(2, 'days').format('L')+'</h3><h2 class="pull-right">'+data.list[13].main.temp+'</h2>');
                console.log(moment().add(3, 'days').format('L'));
                $('#Desktop-5-Day-Forecast > .well > .day-3-marker').html('<h3 class="pull-left">'+moment().add(3, 'days').format('L')+'</h3><h2 class="pull-right">'+data.list[20].main.temp+'</h2>');
                $('#Mobile-5-Day-Forecast > .well > .day-3-marker').html('<h3 class="pull-left">'+moment().add(3, 'days').format('L')+'</h3><h2 class="pull-right">'+data.list[20].main.temp+'</h2>');
                console.log(moment().add(4, 'days').format('L'));
                $('#Desktop-5-Day-Forecast > .well > .day-4-marker').html('<h3 class="pull-left">'+moment().add(4, 'days').format('L')+'</h3><h2 class="pull-right">'+data.list[27].main.temp+'</h2>');
                $('#Mobile-5-Day-Forecast > .well > .day-4-marker').html('<h3 class="pull-left">'+moment().add(4, 'days').format('L')+'</h3><h2 class="pull-right">'+data.list[27].main.temp+'</h2>');
                console.log(moment().add(5, 'days').format('L'));
                $('#Desktop-5-Day-Forecast > .well > .day-5-marker').html('<h3 class="pull-left">'+moment().add(5, 'days').format('L')+'</h3><h2 class="pull-right">'+data.list[34].main.temp+'</h2>');
                $('#Mobile-5-Day-Forecast > .well > .day-5-marker').html('<h3 class="pull-left">'+moment().add(5, 'days').format('L')+'</h3><h2 class="pull-right">'+data.list[34].main.temp+'</h2>');
                
                // $('.cloud').addClass('hidden');
                
            });
        });
        </script>
    </body>
</html>
