<!DOCTYPE html>
<html lang="en">
    <head>
         <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
        <title>Hello, world!</title>
        
        <style type="text/css">
            /*START CLOUD BG ANIMATED CSS*/
            /*END CLOUD BG ANIMATED CSS*/
            body {
            	background: #00b4ff;
            	color: #333;
            	font: 100% Arial, Sans Serif;
            	height: 100vh;
            	margin: 0;
            	padding: 0;
            	overflow-x: hidden;
            }
            
            #background-wrap {
                bottom: 0;
            	left: 0;
            	padding-top: 50px;
            	position: fixed;
            	right: 0;
            	top: 0;
            	z-index: -1;
            }
            
            /* KEYFRAMES */
            
            @-webkit-keyframes animateCloud {
                0% {
                    margin-left: -1000px;
                }
                100% {
                    margin-left: 100%;
                }
            }
            
            @-moz-keyframes animateCloud {
                0% {
                    margin-left: -1000px;
                }
                100% {
                    margin-left: 100%;
                }
            }
            
            @keyframes animateCloud {
                0% {
                    margin-left: -1000px;
                }
                100% {
                    margin-left: 100%;
                }
            }
            
            /* ANIMATIONS */
            
            .x1 {
            	-webkit-animation: animateCloud 35s linear infinite;
            	-moz-animation: animateCloud 35s linear infinite;
            	animation: animateCloud 35s linear infinite;
            	
            	-webkit-transform: scale(0.65);
            	-moz-transform: scale(0.65);
            	transform: scale(0.65);
            }
            
            .x2 {
            	-webkit-animation: animateCloud 20s linear infinite;
            	-moz-animation: animateCloud 20s linear infinite;
            	animation: animateCloud 20s linear infinite;
            	
            	-webkit-transform: scale(0.3);
            	-moz-transform: scale(0.3);
            	transform: scale(0.3);
            }
            
            .x3 {
            	-webkit-animation: animateCloud 30s linear infinite;
            	-moz-animation: animateCloud 30s linear infinite;
            	animation: animateCloud 30s linear infinite;
            	
            	-webkit-transform: scale(0.5);
            	-moz-transform: scale(0.5);
            	transform: scale(0.5);
            }
            
            .x4 {
            	-webkit-animation: animateCloud 18s linear infinite;
            	-moz-animation: animateCloud 18s linear infinite;
            	animation: animateCloud 18s linear infinite;
            	
            	-webkit-transform: scale(0.4);
            	-moz-transform: scale(0.4);
            	transform: scale(0.4);
            }
            
            .x5 {
            	-webkit-animation: animateCloud 25s linear infinite;
            	-moz-animation: animateCloud 25s linear infinite;
            	animation: animateCloud 25s linear infinite;
            	
            	-webkit-transform: scale(0.55);
            	-moz-transform: scale(0.55);
            	transform: scale(0.55);
            }
            
            /* OBJECTS */
            
            .cloud {
            	background: #fff;
            	background: -moz-linear-gradient(top,  #fff 5%, #f1f1f1 100%);
            	background: -webkit-gradient(linear, left top, left bottom, color-stop(5%,#fff), color-stop(100%,#f1f1f1));
            	background: -webkit-linear-gradient(top,  #fff 5%,#f1f1f1 100%);
            	background: -o-linear-gradient(top,  #fff 5%,#f1f1f1 100%);
            	background: -ms-linear-gradient(top,  #fff 5%,#f1f1f1 100%);
            	background: linear-gradient(top,  #fff 5%,#f1f1f1 100%);
            	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fff', endColorstr='#f1f1f1',GradientType=0 );
            	
            	-webkit-border-radius: 100px;
            	-moz-border-radius: 100px;
            	border-radius: 100px;
            	
            	-webkit-box-shadow: 0 8px 5px rgba(0, 0, 0, 0.1);
            	-moz-box-shadow: 0 8px 5px rgba(0, 0, 0, 0.1);
            	box-shadow: 0 8px 5px rgba(0, 0, 0, 0.1);
            
            	height: 120px;
            	position: relative;
            	width: 350px;
            }
            
            .cloud:after, .cloud:before {
                background: #fff;
            	content: '';
            	position: absolute;
            	z-indeX: -1;
            }
            
            .cloud:after {
            	-webkit-border-radius: 100px;
            	-moz-border-radius: 100px;
            	border-radius: 100px;
            
            	height: 100px;
            	left: 50px;
            	top: -50px;
            	width: 100px;
            }
            
            .cloud:before {
            	-webkit-border-radius: 200px;
            	-moz-border-radius: 200px;
            	border-radius: 200px;
            
            	width: 180px;
            	height: 180px;
            	right: 50px;
            	top: -90px;
            }
            
            /*END CLOUD BG ANIMATED CSS*/
            /*END CLOUD BG ANIMATED CSS*/
            
            #DetailPane {
                height:300px;
                background: transparent;
                margin-bottom:15px;
                /*border: 1px solid #e3e3e3;*/
                border-radius: 4px;
            }   
            
            /*start-map-css */
            .google-maps {
                position: relative;
                padding-bottom: 75%;
                height: 0;
                overflow: hidden;
                margin-top:75px;
            }
            .google-maps iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100% !important;
                height: 100% !important;
            }
            /*end map-css */
            
            /*start-desktop-footer css*/
            footer {
                position: absolute;
                left:0;right:0;bottom:0;
            }
            
                .well {
                    cursor: pointer;
                    background: white;
                    width: 19%;
                    height: 175px;
                    margin: 0 !important;
                    display: inline-flex;
                    border: 1px solid #e3e3e3;
                }
                .well.active {
                    border: 1px solid blue !important;
                }
                @media (max-width: 768px) {
                  .well { 
                    width: 100%;
                    height: 100px;
                    margin: 4px !important
                    border: 1px solid #e3e3e3; 
                  }
                }
            /*end-desktop-footer css*/
            

        </style>
        
    </head>
    <body>
        <div id="background-wrap">
            <div class="x1">
                <div class="cloud"></div>
            </div>
        
            <div class="x2">
                <div class="cloud"></div>
            </div>
        
            <div class="x3">
                <div class="cloud"></div>
            </div>
        
            <div class="x4">
                <div class="cloud"></div>
            </div>
        
            <div class="x5">
                <div class="cloud"></div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-xs-12">
                <h1 class="data-city-name"></h1>    
            </div>    
        </div>
        
        
        <div class="row">
            <div class="col-xs-12">
                <div id="DetailPane">
                    <div class="row text-center">
                        <div class="col-xs-6"> 
                            <h2 class=""></h2>
                        </div>
                        <div class="col-xs-6">
                            <div class="google-maps">
                                <!--<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1947229.0361450166!2d-2.426557461604405!3d51.031592996750284!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%2C+UK!5e0!3m2!1sen!2sus!4v1525387173635" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    
        <footer class="text-center hidden-xs">
            <div class="well active">
                <div class="day-1-marker"></div>
            </div>
            
            <div class="well">
                <div class="day-2-marker"></div>
            </div>
            
            <div class="well">
                <div class="day-3-marker"></div>
            </div>
            
            <div class="well">
                <div class="day-4-marker"></div>
            </div>
            
            <div class="well">
                <div class="day-5-marker"></div>
            </div>
        </footer>
        
        <!--MOBILE 5-day CARD FORMAT CONTAINER-->
        <div id="Mobile-5-Day-Forecast" class="visible-xs">
            
            <div class="well active">
                <div class="day-1-marker"></div>
            </div>
            
            <div class="well">
                <div class="day-2-marker"></div>
            </div>
            
            <div class="well">
                <div class="day-3-marker"></div>
            </div>
            
            <div class="well">
                <div class="day-4-marker"></div>
            </div>
            
            <div class="well">
                <div class="day-5-marker"></div>
            </div>    
        </div>
        
        
    
        <!-- Optional JavaScript -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>        
        
        <script>
        $(document).ready(() => {
            
            $.get("//api.openweathermap.org/data/2.5/forecast?q=London&APPID=4c8a4dcecc4abbf15e4f748eed4a4410",(data)=>{
                
                $('.data-city-name').text(data.city.name);
                
                console.log(data);

            });
        });
        </script>
    </body>
</html>
